<body>
  <h1>how many smileys do you want to see?</h1>
  <input type="number" >
  <button class="btn">click me!</button>
  <h2></h2>

  <script>
    const input = document.querySelector('input');
    const btn = document.querySelector('button');
    const smiles = document.querySelector('h2');

    btn.addEventListener('click',function(){
      smiles.innerHTML =   `:)`
      smiles.innerHTML = `${smiles.innerHTML.repeat(input.value)}`;
    })
  </script>
