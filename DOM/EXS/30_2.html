  <!-- Instructions
Write two functions that use Promises that you can chain.
The first function, makeAllCaps(), will take in an array of words and capitalize
them, and then the second function, sortWords(), will sort the words in
alphabetical order. If the array contains anything but strings, it should throw
an error.
Call the functions once with an array of words and call it once with an array
that includes at least one item that is not a word. Print the resolve and reject
in a .then, .catch. -->
<script>
  const makeAllCaps= function(arrOfWords){
    return allCaps = new Promise(function(resolved,reject){
      if (arrOfWords.every((x)=> typeof x === 'string')){
        resolved(arrOfWords.map((x)=> x.toUpperCase()))
      }
      reject('errrrrrrrrrrrrrrrrrrrrrrrrrrrrrr');
    })

  };
  const sortWords = function(arrOfWords){

        resolved(arrOfWords.sort())
      }
      reject('errrrrrrrrrrrrrrrrrrrrrrrrrrrrrr');
    })
  }

  const listy = ['iftach','gali','yaar'];

  // call's
  const cally = Promise.all([sortWords(listy),makeAllCaps(listy)]).then((s)=> console.log(s)).catch((s)=> console.log(s));
