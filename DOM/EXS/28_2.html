<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>28.2 - print name </title>
</head>
<body>
  
  <!-- Instructions
Create an object with a name property. The object should
also have a method that prints its name, and another
method that prints its name after a second with the help of
setTimeOut. in this exercise, you are not allowed to use
arrow functions. -->
<script>
  const oby = {
    name : 'iftach',
    printName : function(){
      console.log(this.name);
    },
    delayPrintName : function(){
      setTimeout(this.printName.bind(oby),1000);
    }
  }
</script>
</body>
</html>
