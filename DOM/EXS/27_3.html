  <!-- Instructions
1. Build your own filter method with the help of prototypes
2. Build your own find method with the help of prototypes
Extra
3. Build your own reduce method with the help of
prototypes -->

  <script>
    Array.prototype.filter2 = function (cb) { //TODO : callback !
    let ret = [];
    for (let i = 0; i < this.length; i++) {
      if (cb(this[i])){
        ret.push(this[i])
      }
  }
    return ret;
}
    Array.prototype.find2 = function (cb) {
    for (let i = 0; i < this.length; i++) {
      if(cb(this[i])){
        return this[i];
      }
  }
}
    const sumReducer = (initialValue, current) => initialValue + current;
    Array.prototype.reduce2 = function (reducer, initialValue = 0) {
    let value = initialValue;

    for(let i = 0; i < this.length; i++) {
      let currentValue = this[i]
      value = reducer(value, currentValue)
    }

  return value;
}


  </script>
