<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      /* Color Name */
      color: red;
    }

    h2 {
      /* Rgb  */
      color: rgb(0, 0, 255);
    }
  
    h3 {
      /* Hex */
      color: #aaa;
    }
    
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading tow</h2>
  <h3>Heading tree</h3>
</body>
</html>
