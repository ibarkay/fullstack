<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15.5 flex navbar</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .flex-container {
      font-size: 1.4rem;
      display: flex;
      background: #333;
      align-items: center;
      width: 100%;
      height: 10vh;
      
    }
    .flex-container .link{
      text-decoration: none;
      color: #fff;
    }
    .flex-container .box-3{
      font-size: 1rem;
      margin-left: 45%;
    }
    .flex-container .box-2 {
      font-size: 1rem;
      margin-left: 10%;
    }

    @media (max-width: 768px) {
      .flex-container {
      flex-direction: column;
      height: 25vh;
      
    }
    .flex-container .box-3{
      margin: 0;
      margin-top: 10vw;
    }
    .flex-container .box-2 {
      margin: 0;
      margin-top: 4vw;
    }
    .flex-container .link{
      border-bottom: dotted #ccc 1px;
    }
    }

    </style>
</head>
<body>
  <div class="flex-container">
      <a href="#" class="link box-1">Ib4rk4y</a>
      <a href="#" class="link box-3">Submit</a>
      <a href="#" class="link box-2">Info</a>
      <a href="#" class="link box-2">writeups</a>
  </div>
</body>
</html>
