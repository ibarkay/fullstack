<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15.1 flex basics</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .main {
      background: rgb(224, 205, 168);
      height: 100vh;
    }
    .box {
      background: red;
      width: 40px;
      height: 40px;
    }
    .box-1 {
      background: green ;
      margin-left: 0;
    }
    .box-2 {
      background: blue ;
    }
    .box-3 {
      background: red ;
    }
    .flex-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="flex-container">
      <div class="box box-1"></div>
      <div class="box box-2"></div>
      <div class="box box-3"></div>
    </div>
  </div>
</body>
</html>
