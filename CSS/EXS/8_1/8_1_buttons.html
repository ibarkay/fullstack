<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.1 Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="flat">
    <h1>Flat</h1>
    <button id="btn-r" class="flat">Register</button>
    <button id="btn-c" class="flat">Clear</button>
    <button id="btn-s" class="flat">Submit</button>
  </div>
  <div id="round">
    <h1>round</h1>
    <button id="btn-r" class="round">Register</button>
    <button id="btn-c" class="round">Clear</button>
    <button id="btn-s" class="round">Submit</button>
  </div>
  <div id="flat-ghost">
    <h1>flat-ghost</h1>
    <button id="btn-r" class="flat-ghost">Register</button>
    <button id="btn-c" class="flat-ghost">Clear</button>
    <button id="btn-s" class="flat-ghost">Submit</button>
  </div>
  <div id="round-ghost">
    <h1>round-ghost</h1>
    <button id="btn-r" class="round-ghost">Register</button>
    <button id="btn-c" class="round-ghost">Clear</button>
    <button id="btn-s" class="round-ghost">Submit</button>
  </div>
</body>
</html>
