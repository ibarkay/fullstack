<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15.3 flex basics</title>
  <style>
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
   
    .box {
      background: red;
      width: 40px;
      height: 40px;
    }
    .box-1 {
      background: green ;
      
      
    }
    .box-2 {
      background: blue ;
    }
    .box-3 {
      background: red ;
    }
    .flex-container {
      background: #ecd197;
      display: flex;
      flex-direction: column;
      height: 50vh;
      justify-content: space-between;

      
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="flex-container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
    </div>
  </div>
</body>
</html>
