<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/50cd97880a.js" crossorigin="anonymous"></script>
  <title>Profile</title>
  <style>
    body{
      background-color: black;
      font-family: Arial, Helvetica, sans-serif;
    }
    header{
      text-align: center;
      /* border: 3px red solid; */
      background-color: rgb(50, 61, 53);
    }
    .center {
      margin: auto;
      width: 50%;
      /* border: 3px solid green; */
      /* padding: 10px; */
    }
    #listOfSocial{

    }
    #description{
      color: white;
      text-align: center;
    }
    .img {
      max-width: 100%;
      height: auto;
      border: 3px rgb(11, 189, 11) solid;
    }

    }
  </style>

<body>
