<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meida Queries</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: grey;
      text-align: center;
      color: white;
      padding-top: 100px;
    }
    h1{
      display: none;
    }
    /* Smartphon */
    @media only screen and (max-width: 500px){
      body{
        background: red;
      }
      #smarthphone h1{
        display: block;
      }
    }
    /* tablet */
    @media (min-width:501px) and (max-width: 768px){
      body{
        background: blue;
      }
      #tablet h1{
        display: block;
      }
    }
    /* normal */
    @media (min-width:769px) and (max-width: 1200px) {
      body{
        background: green;
      }
      #normal h1{
        display: block;
      }
    }
    /* Widescreen */
    @media (min-width:1200px) and (max-width: 4000px) {
      body{
        background: greenyellow;
      }
      #widescreen  h1{
        display: block;
      }
    }
    /* LandScape */
    @media (max-height: 500px ) {
      body{
        background: orange;
      }
      #landscap   h1{
        display: block;
      }
    }

  </style>
  <!-- <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css"> -->
</head>
<body>
  <div id="widescreen"><h1>Widescreen</h1></div>
  <div id="normal"><h1>normal</h1></div>
  <div id="tablet"><h1>tablet</h1></div>
  <div id="smarthphone"><h1>smarthphone</h1></div>
  <div id="landscap"><h1>landscap</h1></div>
  <div id="widescreen"><h1>Widescreen</h1></div>
</body>
</html>
