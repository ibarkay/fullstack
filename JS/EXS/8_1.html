<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.1 Maps with Objects</title>
</head>
<body>
  

  <script>
    const objy1 = {
      name : 'iftach',
    }
    const objy2 = {
      name : 'gali',
    }
    const objy3 = {
      name : 'yaar',
    }
    const newMap = new Map()
    newMap.set(objy1,'01');
    newMap.set(objy2,'02');
    newMap.set(objy3,'03');
    console.log(newMap);

    for (const [name , id] of newMap){
      console.log(name['name'] , id);
    }
  </script>
</body>
</html>
