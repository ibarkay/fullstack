  <script>
    const candyStore = {
        candies: [
            {
              name: "mint gum",
              id: "as12f",
              price: 2,
              amount: 2
            },
            {
              name: "twix",
              id: "5hd7y",
              price: 5,
              amount: 4
            },
          ],
        cashRegister: 200
      }
      function getCandy(candyStore, id){
        return candyStore.candies.find(x => x.id === id);
      } 
      function getPrice(candyStore, id){
        const choise =  candyStore.candies.find(x => x.id === id);
        return choise.price;
      }
      function addCandy(candyStore, id, name, price){
        candyStore.candies.push({id:id,name:name,price:price,amount:1,})
      }
      function buy(candyStore, id){
        const choise =  candyStore.candies.find(x => x.id === id);
        console.log(id,choise);
        candyStore.cashRegister += choise.price;
        choise.amount -= 1;
      }

  </script>
