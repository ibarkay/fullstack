<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.4 - dark or light color</title>
</head>
<body>
  

  <script>
    // function
    function DoL(color){
      let coloy = color.toLowerCase();
      console.log(coloy);
      switch (coloy){
        case 'yellow':
        case 'pink':
        case 'orange':
          return 'light color';
          break;
        case 'blue':
        case 'purple':
        case 'brown':
          return 'dark color';
          break;
        default :
          return "Unknown color";
          break;
      }
    }
    // call
    console.log(DoL('pInk'));
  </script>
</body>
</html>
