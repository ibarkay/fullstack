<body>
  

  <script>
    const array = ["Hello", "Good Day", "Your Welcome", "hotdog","hamburgers"];

    const newArr = [];
    
    const arrik = newArr.concat()
    let stringy = '';
    array.forEach(element => {
      
      stringy += element.toLocaleLowerCase().split('');
      
    });
    let stringy2 = stringy.replace(/,/g,"").replace(/ /g,"");

    const objy = {};
    for (i=0;i<stringy2.length;i++){
      objy[stringy2[i]] = (stringy2.split(stringy2[i]).length - 1)
    }
    
    
    
  </script>
