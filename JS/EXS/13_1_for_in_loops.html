<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13.1 - for in loops</title>
</head>
<body>
  


  <script>
    const listOfNeighbours = [
        ["Canada", "Mexico"],
        ["Spain"],
        ["Norway", "Sweden", "Russia"],
        ];
// With the use of two for loops, console log all the countries
// one by one and in your terminal. You should see something
// like this in your terminal:
// Neighbour: Canada
// Neighbour: Mexico
// Neighbour: Spain
// Neighbour: Norway
// Neighbour: Sweden
// Neighbour: Russia
    for (let i in listOfNeighbours){
      i = listOfNeighbours[i]
      for (let j in i){
        console.log(`Neighbour : ${i[j]}`);
      }
    }
  </script>
</body>
</html>
