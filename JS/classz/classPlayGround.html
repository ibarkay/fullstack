<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>class's playground</title>
	</head>
	<body>
		<script>
			class Student {
				static counter = 0;
				constructor(name, age) {
					this.name = name;
					this.age = age;
				}
				getName() {
					return this.name;
				}
				getAge() {
					return this.age;
				}
			}

			const iftach = new Student("iftach", 36);
		</script>
	</body>
</html>
