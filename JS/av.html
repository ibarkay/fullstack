  <script>
      const vowles = ['a', 'e', 'i', 'o', 'u']
      function disemvowel(str) {
        let stringy = '';
        for (let i in str){
          if (!vowles.includes(str[i].toLowerCase())){
            stringy += str[i];
          }
        }
        return stringy;
      }
