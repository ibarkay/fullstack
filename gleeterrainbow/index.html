<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>דף קשת בענן מנצנצת</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("./img/mmm.jfif")   center/cover;
      height: 100vh;
      color: pink;
      font-size: 2rem;
    }
    .container > h1 {
      border-top: 5px white solid;
      border-bottom: 5px pink solid;
      animation: yaar 4s ease-in-out ;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr ;
      
    }
    .grid > img {
      height: 100%;
      width: 100%;
    }
    .pic-holder {
      display: flex;
      position: absolute;
      justify-content: start;
    }
    @keyframes yaar {
      
      to {
        transform: rotate(360deg);
        /* font-size: 6rem; */

        }
      }
    }
    
  
  </style>
</head>
<body>
  <div class="container hero">
    <h1>ברוכים הבאים לקשת בענן מנצנצת</h1>
    <div class="pic-holder">
      <div class="grid">
        <img src="/img/din1.jpg" alt="">
        <img src="./img/din2.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
