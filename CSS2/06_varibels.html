<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css vars</title>
  <style>
    :root {
      --max-width : 960px;
      --pimary-color : steelblue;
      --sec-color:skyblue;
      --light-color:#f4f4f4;
      
    }
    *{
      margin: 0;
      padding: 0;
    }
    .box {
      --box-1-width:1;
      --box-2-width:2;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
      background:var(--light-color);
    }
    header{
      background-color: var(--pimary-color);
      border-bottom: 5px var(--sec-color) solid;
      color: #fff;
      text-align: center;
    }
    .container {
      display: flex;
      margin: auto;
      max-width: var(--max-width) ;
    }
    .box{
      background-color: var(--pimary-color);
      border-bottom: 5px var(--sec-color) solid;
      color: #fff;
      padding: 1rem;
      margin: 1rem;
    }
    .box-1 {
      flex: var(--box-1-width);
    }
    .box-2 {
      flex: var(--box-2-width);
    }
  </style>
</head>
<body>
  <header>
    <h1>CSS Variables</h1>
  </header>
  <div class="container">
    <div class="box box-1">
      <h3>Heading</h3>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi earum hic nam officia placeat ipsa.</p>
    </div>
    <div class="box box-2">
      <h3>Heading</h3>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi earum hic nam officia placeat ipsa.</p>
    </div>
  </div>
</body>
</html>
