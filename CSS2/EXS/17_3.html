<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17.3</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .box{
      background: purple;
      border: yellow 1px dotted;
      width: 300px;
      height: 200px;
    }
   
    .box:after{
      content: '';
      background: yellow;
      border: rgb(170, 170, 161) 1px dotted;
      position: absolute;
      top: 0;
      left:0;
      width: 150px;
      height: 200px;
      z-index: 1;
    }
    .box:hover::after{
      background: blue;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
