<!DOCTYPE html>
<html lang="en">
<head>
  <style>*{
    box-sizing: border-box;
  }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images and links</title>
</head>
<body>
  <h1>Images & links</h1>
  <!-- External link -->
  <!-- if spareted by <p> it will not be in the same line -->
    <p>
    <a href="http://google.com">Click for google</a>
  </p>
  <p>
    <!-- target - new tab -->
    <a href="http://google.com" target="_blank">Click for google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/04_typo.html">Typo</a>
  </p>

  <!-- Local image -->
  <img src="images/sample.png" alt="my image" width="100">
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/100x100/?cats" alt="My image 2">
</body>
</html>
