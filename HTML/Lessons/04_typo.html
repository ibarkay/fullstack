<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings ,Paragraphs, Typography</title>
</head>
<body>
  <!-- Heading -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  

  <!-- Paragraph -->
  <!-- lorem is cool ! -->
  
  <p>Lorem ipsum, <b>dolor</b> sit amet consectetur adipisicing elit. Sapiente, reprehenderit. <br>
  <!-- horizontal Rule  <hr> -->
  <em> sit</em> amet <strong> adipisicing elit.</strong> <hr> Itaque, error?</p>
    <a href="https://github.com/ibarkay/" target="_blank">Github</a>
    <img src="https://source.unsplash.com/100x100/?cats" alt="cat">
    <img src="images/sample.png" alt="local img">
    <!-- button -->
    <button>this is a button</button>
    <!-- input -->
    <input type="password" placeholder="this is a password input">
    <!-- textarea -->
    <textarea name="message" id="message" cols="50" rows="5" placeholder="this is a textarea"></textarea>
    <!-- select -->
    
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female" selected>Female</option>
      <option value="other">Other</option>
    </select>
    <!-- unsorted list -->
    <ul>
      <li>item</li>
      <li>item </li>
    </ul>

</body>
</html>
