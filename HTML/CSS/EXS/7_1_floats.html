<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7.1 Floats</title>
</head>

<style>
  * {
      box-sizing: border-box;
    }
   .clr{
      clear: both;
    }
  .container {
        max-width: 960px;
        margin:  30px auto;
        max-height: 460px;
      }
  
  .box{
        background: lightgray;
        border: 1px solid #333;
        padding: 20px;
        margin: 10px;
}
.box#side {
  float: left;
  width: 30%;
  height: 460px;
  margin-right: 0px;
  background-color: green;
  text-align: left;
  
}
.box#main{
  float: right;
  width: 66%;
  height: 460px;
  margin-left: 0px;
  background-color: purple;
  text-align: right;
}
#header{
  background-color: orange;
  text-align: center;
}
#footer{
  background-color: lightskyblue;
  text-align: center;
}

</style>


<body>
  <div class="container">
    
    <div id="header" class="box">Header</div>
    <!-- <div class="clr"></div> -->
  
    <div id="side" class="box">Side</div>
    
    <div id="main" class="box">Main</div>
    <div class="clr"></div>
    <div id="footer" class="box">Footer</div>
  </div>

</body>
</html>
