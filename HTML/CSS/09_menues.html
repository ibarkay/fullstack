<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menues styling</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    /* navbar  */
    .navbar{
      list-style: none;
      margin: 0px;
      padding: 0px;
      background: #4c6ca0;
      border-radius: 5px;
      overflow: auto;
    }
    .navbar li{
      float: left;
    }
    .navbar li a{
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
    }
    .navbar li a:hover{
      background-color: #446190;
      color: white;
    }

    /* side menu */
    .side-menu{ 
      list-style: none;
      border: 3px black solid;
      border-radius: 10px;
      width: 300px;
      padding: 20px;
    }
    .side-menu li{
      font-size: 18px;
      line-height: 2.4em;
      border-bottom: dotted 1px #333;
    }
    .side-menu li:last-child{
      border: none;
    }
    .side-menu li a{
      color: #333;
      text-decoration: none;
    }
    .side-menu li a:hover{
      color: coral;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">bio</a></li>
  
  </ul>
  <br>
  
  <ul class="side-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">about</a></li>
    <li><a href="#">bio</a></li>
  
  </ul>
</body>
</html>
